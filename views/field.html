<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUT</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-full bg-gray-100 overflow-hidden">
    <div class="flex h-full">
        <!-- Sidebar - Fixed width on desktop -->
        <aside class="bg-gray-800 shadow-lg w-full sm:w-64 flex-shrink-0 h-full overflow-y-auto">
            <div class="p-4 sm:p-6 flex flex-col h-full">
                <!-- Header -->
                <h2 class="text-xl sm:text-2xl font-bold text-white mb-6">FUT Players</h2>

                <!-- Navigation buttons -->
                <div class="flex sm:flex-col space-x-2 sm:space-x-0 sm:space-y-2 mb-6">
                    <a href="/index.html" class="flex-1 sm:flex-none">
                        <button class="w-full bg-blue-500 text-white py-2 px-2 rounded-lg hover:bg-blue-600 transition-colors text-sm sm:text-base">
                            Home
                        </button>
                    </a>
                    <button class="flex-1 sm:flex-none bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition-colors text-sm sm:text-base"
                        id="newPlayerBtn">
                        New Player
                    </button>
                </div>

                <!-- Formations selector -->
                <div class="hidden sm:block space-y-3 mb-6">
                    <h2 class="text-lg sm:text-xl font-semibold text-white">Formules</h2>
                    <select name="formule" id="formule"
                        class="w-full p-2 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="4-4-2">4-4-2</option>
                    </select>
                </div>

                <!-- player selected -->
                <div id="team" class="flex-1 overflow-y-auto">
                    <!-- Team content here -->
                </div>
            </div>
        </aside>

        <!-- Main Content - Takes remaining width -->
        <main class="flex-1 h-full flex flex-col bg-gray-100">
            <!-- Mobile-only formations selector -->
            <div class="p-2 sm:hidden">
                <select name="formule-mobile" id="formule-mobile"
                    class="w-full p-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="4-4-2">4-4-2</option>
                </select>
            </div>

            <!-- Field container -->
            <div class="flex-1 p-2 min-h-0" style="background-image: url('/asset/football-field.png'); background-attachment: fixed; background-position: center center; background-size: cover;">
                <div class="h-full w-full relative flex items-center justify-center">
                    <div id="field">
                        <!-- Field content will be added dynamically -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="/js/field.js"></script>
</body>

</html>
